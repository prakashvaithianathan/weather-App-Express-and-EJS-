<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="/favicon/fav.png" type="image/x-icon">
  </head>
  <body>
    <div class="box">
      <div class="blur">
        <h1 class="title">Weather App</h1>

        <div class="card text-center">
          <div class="card-header">Live Weather</div>
          <div class="card-body">
            <h5 class="card-title">World Weather Report</h5>

            <p class="card-text">
              Uses openweather API and provides live weater report based on the
              city you provide
            </p>
            <form action="/data" method="POST" enctype="application/x-www-form-urlencoded">
             <div class="inputField"> 
                <h3>City Name:</h3> <input type="text" name="cityname" class="cityname" />
             </div> 

              <div>
                <input type="submit" id="submit" class="btn btn-primary"/>
              </div>
            </form>
          </div>
        </div>


      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
